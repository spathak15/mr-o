    <div id="learn-sections">

        <button id="ninety" class="quiz-section">Elements 81-90</button>
        <button id="hundred" class="quiz-section">Elements 91-100</button>
        <button id="hten" class="quiz-section">Elements 101-110</button>
        <button id="heighteen" class="quiz-section">Elements 111-118</button>
    </div>
    <div id="quiz-els">
        <h3>Element Names</h3>
        <h3>Element Symbols</h3>
    </div>
    <div id="quiz-answers">
        <div id="qa1" class="qas"></div>

        <h3 class="el-info" id="num">?</h3>
        <h1 class="el-info" id="symbol">?</h1>
        <h1 id="el-name"></h1>
    </div>
    <div id="learn-screen">
        <div id="prevdiv">
            <button id="prevbtn"><div><img id="previmg" src="PrevBtn.png" alt="Previous Element" width="360" height="360"></div></button>
        </div>

            <div id="ffs" class="learnels"> <h3>Fun Facts:</h3>

                <button id="app2" class="src-btns"></button>
